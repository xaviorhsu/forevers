function subtot(cur,id) {
    var newno=$(cur).val();
    var tD=$("#trid"+id+" td").eq(2).text();
    var tmpamt=tD*newno;
    $("#trid"+id+" td").eq(4).text(tmpamt);
    amtSum("tbL22","tcnt","tamt");
}
function trde(e) {
    $('#trid'+e+'').remove();
    amtSum("tbL22","tcnt","tamt");
}
function amtSum(tbl,idcnt,idamt) {
    var tCnt=0; tAmt=0;
    var tritem=$('#'+tbl+' tbody tr').size();
    for(k=1;k<tritem;k++)
          {
            var tmpcnt=$('#'+tbl+' tr:eq('+k+') td:eq(3) :selected').val();
            tCnt+=parseInt(tmpcnt);
            var tD4=$("#"+tbl+" tr:eq("+k+")").find("td").get(4);
            tAmt+=parseInt(tD4.innerHTML);
          }
          tno=(tCnt)?tCnt:""; tmt=(tAmt)?tAmt:"";
          $("#"+idcnt+",#pre"+idcnt).text(tno);$("#"+idamt+",#pre"+idamt).text(tmt);
}
function savepRecs() {
        var tbl=document.getElementById('tbL22');
        if (tbl.rows.length>2) {

          for(i=tbl.rows.length-2;i>0;i--) {
            var odRd="";

              { 
                ortd=(k==3)?$("#tbL22 tr:eq("+i+") td:eq(3) :selected").val():$("#tbL22 tr:eq("+i+") td:eq("+k+")").html()+",";
                odRd+=ortd;
              }          
            $('#fRec1').val(odRd+';'+$('#fRec1').val());
            }
          saveStorage_S('fRec1'); return true; }
        else { $('#fRec1').val(""); saveStorage_S('fRec1'); return false; }
}
