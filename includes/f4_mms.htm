<script type="text/javascript" language="javascript">
 function memchk(id)   { //login or registor mod (1=login,2=registor,3=chkact,4=chkname,5=chkcellphone,9=chkrest)
  var idx=["","log_msg","reg_msg","act_msg","nam_msg","cel_msg","res_msg"];
  var id_array=[[""],["xemai3","xpass"],["xnam3","xcellphon3","xemai4","xpas1","xvpa1"],["xemai4"],["xnam3"],["xcellphon3"],[""]];
  for (var key in idx) { if(idx[key]==id) items=id_array[key]; }
  var result=chk_form("0",items);
  var status="0";
  if(result) {
    $('#mLomg').val(result);  saveStorage_S('mLomg');   alert($('#mLomg').val());    
    if(id=="log_msg") {
          var pass=$('#pass').val();
          //var pass= calcMD5($('#pass').val());                 //md5
          var options = "cjo6=D&mod=1&act="+$('#emai3').val()+"&pws="+pass;
          }
    if(id=="reg_msg") {
          var pass=$('#vpa1').val();
          //var pass= calcMD5($('#pass').val());                 //md5
          var options = "cjo6=D&mod=2&act="+$('#emai4').val()+"&pws="+pass+"&nam="+$('#nam3').val()+"&cel="+$('#cellphon3').val();
          }
    if(id=="act_msg") {
          var options = "cjo6=D&mod=3&act="+$('#emai4').val();
          }
    var url = "http://"+HTTP_IP+"PF4evs/Fecpay.php";
    callAjaxDo(id,'p',url,options);
    status="1";
    }    
   return status;  
}
function fomreset(id,AA,BB)   {
    $('#'+id).html('　　');
    $('fieldset input').val('');
    $('font').removeClass('pdata');    $('#'+AA).hide();$('#'+BB).show();
}
</script>
